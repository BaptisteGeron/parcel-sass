<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sass/style.scss">
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous" />
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
               <a href="#"> <li class="nav__list__element">Home</li></a>
               <a href="#"><li class="nav__list__element">about</li></a>
                <a href="#"><li class="nav__list__element">Conctact</li></a>
            </ul>
        </nav>
    </header>
    <main class="main">

        <div class="searchBar">
            <h1 class="searchBar__h1">Character Manager</h1>
            <input type="text" id="searchInput"  name="Search" placeholder="Search a character">
        </div>

        <section class="mainSection">
            <div class="characterList__containerAddButton">
                <a href="./pages/characterEditorCreator.html">
                    <button type="button" class="characterList__containerAddButton__add-btn">Add a new character to the collection</button>
                </a>
            </div>

            <div class="characterList" id="characterList">
                
                <template id="tplCharacter">
                    <article class="cardCharacter">
                        <div class="cardCharacter__containerPhoto">
                            <img src="./images/white.jpg" alt="Photo" class="cardCharacter__containerPhoto__photo" id="characterPhoto">
                        </div>
                        <h2 class="cardCharacter__Name characterName"></h2>
                        <p class="cardCharacter__shortDescription shortDescription"></p>
                        
                        <a href="./pages/singleCharacter.html" id="see-character">
                            <button type="button" class="btn-seeCharacter">
                                See character
                            </button>
                        </a>
                    </article>
                </template>
            </div>


        </section>
    </main>


    <a href="./pages/singleCharacter.html"></a>



    <script src="./scripts/script.js"></script>
    <script src="./scripts/bscript.js"></script>
</body>
</html>
